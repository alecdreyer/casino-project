<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="blackjack.css">
    <script src="blackjack.js"></script>
    <title>Blackjack</title>
</head>
<body>
    <div class="page">

        <div class="game-info">
            <div class="dealer-cards">
                <h3>Dealer</h3>
                <div id="display-dealer-cards">
                    
                </div>
            </div>

            <div class="player-cards">
                <h3>Player</h3>
                <div id="display-player-cards">
                    
                </div>
            </div>
        </div>

        <div class="player-btns">
            <button class="game-btns" id="play-btn">Play</button>
            <button class="game-btns" id="hit-btn">Hit</button>
            <button class="game-btns" id="stay-btn">Stay</button>
            <button class="game-btns" id="split-btn">Split</button>
            <button class="game-btns" id="double-btn">Double</button>
        </div>

    </div>
</body>
</html>
