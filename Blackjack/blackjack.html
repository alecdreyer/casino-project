<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <title>Blackjack</title>
    <link rel="stylesheet" type="text/css" href="blackjack.css">

    <div id="navbar">
        <a href="../Home/home.html" id="home-btn">
            <button class="navbar-item" id="title">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                    <path fill="currentColor"
                        d="m16 8.41l-4.5-4.5L4.41 11H6v8h3v-6h5v6h3v-8h1.59L17 9.41V6h-1zM2 12l9.5-9.5L15 6V5h3v4l3 3h-3v8h-5v-6h-3v6H5v-8z" />
                </svg>
            </button>
        </a>

        <div id="balance-navbar-item">
            <h3 id="balance-label">$</h3>
            <h3 id="balance-output"></h3>
        </div>

        <a href="../roulette/roulette.html">
            <button class="navbar-item" id="roulette-btn">Roulette</button>
        </a>

        <a href="../slots/slots.html">
            <button class="navbar-item" id="slots-btn">Slots</button>
        </a>

        <a href="../Blackjack/blackjack.html">
            <button class="navbar-item" id="blackjack-btn">Blackjack</button>
        </a>

        <style>
            #navbar {
                display: flex;
                justify-content: space-around;
                align-items: baseline;
                background-color: #393939;
                padding: 8px;
            }

            .navbar-item {
                border: none;
                padding: 10px;
                border-radius: 15px;
                scale: 1.1;
                background: none;
                color: white;
            }
            .navbar-item:hover {
                text-decoration: underline;
                text-decoration-color: hsl(0, 0%, 42%);
                text-underline-offset: 4px;
            }

            #title {
                scale: 1.1;
                border-radius: 50px;
                height: 50px;
                width: 50px;
            }
            #title:hover {
                background-color: hsl(0, 0%, 42%);
            }

            #balance-navbar-item {
                display: flex;
                justify-content: space-between;
                align-items: baseline;
                padding: 2px;
                width: 160px;
                border: none;
                border-radius: 50px;
                color: rgb(255, 255, 255);
                background-color: hsl(0, 0%, 42%);
                box-shadow: 0 0 10px hsl(0, 0%, 20%);
            }

            #balance-label {
                display: flex;
                justify-content: center;
                align-items: center;
                border: none;
                background-color: goldenrod;
                padding: 3px;
                border-radius: 50px;
                width: 42px;
                height: 42px;
                margin: auto 0;
            }

            #balance-output {
                display: flex;
                margin: auto;
            }
        </style>
    </div>
</head>

<body>

    <div id="deck-and-game-output">
        <h2 id="game-output-display"></h2>
    </div>

    <div class="page-all">

        <div id="display-input-bets">
            <h2>Bet</h2>
            <input type="number" id="user-input-bet" placeholder="0.00">
        </div>

        <div class="game-info">
            <div class="dealer-cards">
                <h3 id="dealer-label">Dealer:</h3>
                <div id="display-dealer-cards"></div>
            </div>

            <div class="player-cards">
                <h3>Player:</h3>
                <div id="display-player-cards"></div>
                <div id="display-player-split-cards"></div>
            </div>
        </div>

        <div class="player-control-btns">
            <button class="game-btns" id="play-btn">Deal</button>
            <button class="game-btns" id="hit-btn">Hit</button>
            <button class="game-btns" id="stay-btn">Stay</button>
            <button class="game-btns" id="split-btn">Split</button>
            <button class="game-btns" id="double-btn">Double</button>
        </div>

    </div>

    <script src="Shoe.js"></script>
    <script src="Hand.js"></script>
    <script src="Card.js"></script>
    <script src="Main.js"></script>
</body>

</html>
