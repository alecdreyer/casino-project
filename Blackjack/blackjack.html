<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <title>Blackjack</title>
    <link rel="stylesheet" type="text/css" href="blackjack.css">

    <div id="navbar">
        <a href="../Home/home.html">
            <button class="navbar-item" id="title">Casino.com</button>
        </a>

        <div id="balance-navbar-item">
            <h3 id="balance-label">$</h3>
            <h3 id="balance-output"></h3>
        </div>

        <a href="../Home/home.html">
            <button class="navbar-item" id="home-btn">Home</button>
        </a>

        <a href="../roulette/roulette.html">
            <button class="navbar-item" id="roulette-btn">Roulette</button>
        </a>

        <a href="../slots/slots.html">
            <button class="navbar-item" id="slots-btn">Slots</button>
        </a>

        <a href="../Blackjack/blackjack.html">
            <button class="navbar-item" id="blackjack-btn">Blackjack</button>
        </a>

        <style>
            #navbar {
                background-color: white;
                color: black;
                width: 100;
                padding: 20px;
                display: flex;
                flex-direction: row;
                justify-content: center;
                height: fit-content;
            }

            .navbar-item {
                border: 1px solid;
                border-radius: 2px;
                border-color: #f32318;
                padding: 12px;
                background-color: white;
                cursor: pointer;
                margin-left: 60px;
                scale: 1.1;
                transition: 150ms;
            }

            .navbar-item:hover {
                background-color: #f32318;
                border-color: white;
            }

            #title {
                scale: 1.5;
                margin-right: 150px;
            }

            #home-btn {
                margin-left: 100px;
                scale: 1.1;
            }

            #balance-navbar-item {
                display: flex;
                flex-direction: row;
                height: 65px;
                width: 200px;
                border: none;
                border-radius: 100px;
                color: white;
                font-weight: bold;
                scale: 0.75;
                background-color: #f32318;
                padding: 15px;
            }

            #balance-label {
                width: auto;
            }

            #balance-output {
                margin-left: 50px;
            }
        </style>
    </div>
</head>

<body>

    <div id="deck-and-game-output">
        <h2 id="game-output-display"></h2>
    </div>

    <div class="page-all">

        <div class="game-info">
            <div class="dealer-cards">
                <h3 id="dealer-label">Dealer:</h3>
                <div id="display-dealer-cards"></div>
            </div>

            <div class="player-cards">
                <h3>Player:</h3>
                <div id="display-player-cards"></div>
                <div id="display-player-split-cards"></div>
            </div>
        </div>

        <div class="player-control-btns">
            <button class="game-btns" id="play-btn">Deal</button>
            <button class="game-btns" id="hit-btn">Hit</button>
            <button class="game-btns" id="stay-btn">Stay</button>
            <button class="game-btns" id="split-btn">Split</button>
            <button class="game-btns" id="double-btn">Double</button>
        </div>

    </div>

    <script src="Shoe.js"></script>
    <script src="Hand.js"></script>
    <script src="Card.js"></script>
    <script src="Main.js"></script>
</body>

</html>
