<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slots</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="slots.css" />
</head>
<body>
<div class="container" id="game">
    <div id="gameDisplay">
        <table id="outputTable">
            <tbody id="tableOutput"></tbody>
        </table>

        <button id="spinBtn">Spin</button>
    </div>

    <div id="lowerDiv">
        <div id="balanceAndPrevious">
            <div id="balanceDiv">
                <h3 id="balanceLabel">Balance: $</h3>
                <h3 id="balanceOutput"></h3>
            </div>

            <div id="previousWin">
                <h3 id="prevWinLabel">Previous win: $</h3>
                <h3 id="prevWinDisplay"></h3>
            </div>
        </div>

        <div id="betAndInputs">
            <h3 id="betLabel">Bet</h3>
            <h3 id="betDisplay"></h3>

            <div id="bettingInput">
                <button id="-10" class="bettingBtns">-$10</button>
                <button id="-5" class="bettingBtns">-$5</button>
                <button id="-1" class="bettingBtns">-$1</button>
                <button id="1" class="bettingBtns">+1$</button>
                <button id="5" class="bettingBtns">+$5</button>
                <button id="10" class="bettingBtns">+$10</button>
                <button id="maxBetBtn" class="bettingBtns">Max Bet</button>
            </div>
        </div>
    </div>
</div>

    <script src="slots.js"></script>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</body>
</html>
